<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center">
<div class="w-full max-w-[480px] min-h-screen flex flex-col bg-background-light dark:bg-background-dark overflow-x-hidden pb-24 relative">
<header class="sticky top-0 z-10 flex items-center bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 px-4 py-4 justify-between">

</header>
<main class="flex-1 flex flex-col p-4 space-y-6">
<section>
<h3 class="text-[#121417] dark:text-white tracking-tight text-2xl font-bold leading-tight pt-4 pb-2">비즈니스의 성공을 위한 파트너</h3>
<p class="text-[#4e5b6b] dark:text-gray-400 text-base font-normal leading-relaxed">전문가들이 고객님의 요구사항을 분석하여 최적의 전략을 제안해 드립니다. 영업일 기준 24시간 이내에 답변을 드릴 수 있도록 노력하겠습니다.</p>
</section>
<div class="bg-white dark:bg-gray-900 rounded-xl border border-gray-200 dark:border-gray-800 p-5 form-shadow space-y-5">
<div class="flex flex-col w-full">
<p class="text-[#121417] dark:text-white text-sm font-semibold leading-normal pb-2 tracking-wider">성함</p>
<input class="form-input flex w-full rounded-lg text-[#121417] dark:text-white focus:ring-2 focus:ring-primary/20 border border-[#dde0e4] dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-[#9ca3af] p-[15px] text-base font-normal" placeholder="이름을 입력해 주세요" type="text"/>
</div>
<div class="flex flex-col w-full">
<p class="text-[#121417] dark:text-white text-sm font-semibold leading-normal pb-2 tracking-wider">연락처</p>

</div>
<div class="flex flex-col w-full">
<p class="text-[#121417] dark:text-white text-sm font-semibold leading-normal pb-2 tracking-wider">이메일</p>
<input class="form-input flex w-full rounded-lg text-[#121417] dark:text-white focus:ring-2 focus:ring-primary/20 border border-[#dde0e4] dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-[#9ca3af] p-[15px] text-base font-normal" placeholder="example@company.com" type="email"/>
</div>
<div class="flex flex-col w-full">
<p class="text-[#121417] dark:text-white text-sm font-semibold leading-normal pb-2 tracking-wider">문의 내용</p>
<textarea class="form-input flex w-full rounded-lg text-[#121417] dark:text-white focus:ring-2 focus:ring-primary/20 border border-[#dde0e4] dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary placeholder:text-[#9ca3af] p-[15px] text-base font-normal resize-none" placeholder="프로젝트의 목표나 구체적인 요구사항을 입력해 주세요..." rows="4"></textarea>
</div>
<div class="flex items-start gap-3 pt-2">
<input class="mt-1 h-5 w-5 rounded border-gray-300 text-primary focus:ring-primary cursor-pointer" id="privacy" type="checkbox"/>
<label class="text-sm text-[#4e5b6b] dark:text-gray-400 leading-snug" for="privacy">
<a class="text-primary font-medium underline" href="#">개인정보 수집 및 이용 동의</a> 내용에 동의합니다.
                    </label>
</div>
<div class="space-y-3 pt-2">
<button class="w-full bg-primary hover:bg-[#244e82] text-white font-bold py-4 px-6 rounded-lg transition-colors flex items-center justify-center gap-2 group">
<span>상담 신청하기</span>
<span class="material-symbols-outlined text-lg group-hover:translate-x-1 transition-transform">send</span>
</button>
<button class="w-full bg-kakao hover:bg-[#EED200] text-kakao-text font-bold py-4 px-6 rounded-lg transition-colors flex items-center justify-center gap-2">

</svg>
<span>카카오톡 상담하기</span>

<div class="space-y-4">
<div class="flex items-center gap-4 group cursor-pointer">
<div class="size-10 rounded-full bg-primary/10 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-[20px]">location_on</span>
</div>
<div>
<p class="text-[#121417] dark:text-white text-sm font-semibold">본사 위치</p>

</div>
</div>
<div class="flex items-center gap-4 group cursor-pointer">
<div class="size-10 rounded-full bg-primary/10 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-[20px]">call</span>
</div>
<div>
<p class="text-[#121417] dark:text-white text-sm font-semibold">대표 전화</p>
<p class="text-[#4e5b6b] dark:text-gray-400 text-xs">02-1234-5678</p>
</div>
</div>
<div class="flex items-center gap-4 group cursor-pointer">
<div class="size-10 rounded-full bg-primary/10 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<div>
<p class="text-[#121417] dark:text-white text-sm font-semibold">이메일 문의</p>
<p class="text-[#4e5b6b] dark:text-gray-400 text-xs">contact@enterprise-core.com</p>
</div>
</div>
</div>
<div class="w-full h-32 rounded-xl bg-gradient-to-br from-primary/10 to-primary/30 relative overflow-hidden border border-primary/5">
<div class="absolute inset-0 opacity-20" style="background-image: radial-gradient(circle at 2px 2px, #2c5e9b 1px, transparent 0); background-size: 24px 24px;"></div>
<div class="absolute inset-0 flex items-center justify-center">

<span class="material-symbols-outlined text-[26px]">chat_bubble</span>
<span class="text-[10px] font-bold">상담신청</span>
</button>
